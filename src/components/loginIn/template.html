<div class="loginIn">
    <el-form :model="userObj" status-icon :rules="rules2" ref="userObj" label-width="100px" class="demo-ruleForm">
        <el-form-item prop="username">
            <el-input placeholder="请输入用户名" v-model="userObj.username" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item prop="password">
            <el-input placeholder="请输入用户密码" type="password" v-model="userObj.password" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('userObj')">提交</el-button>
            <!-- <el-button @click="resetForm('userObj')">重置</el-button> -->
        </el-form-item>
    </el-form>
</div>
